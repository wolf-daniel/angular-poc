<div class="incident-row">
  <div class="status field" [ngClass]="incident.status.toLowerCase()">
    <span>{{incident.status}}</span>
  </div>
  <div class="source-system field">
    <label>Source system:</label>
    <span>{{incident.sourceSystem}}</span>
  </div>
  <div class="snooze-action field">
    <incident-snooze-button [incidentId]="incident.id"></incident-snooze-button>
  </div>
</div>
